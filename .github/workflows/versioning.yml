name: Versioning

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: Please select your new version
        options:
        - major
        - minor
        - patch
        default: minor

jobs:
  Versioning:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
    - name: Git Checkout repository
      uses: actions/checkout@v4
      with:
        show-progress: false

    - name: Set Git user
      uses: fregante/setup-git-user@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: yarn

    - name: New Version
      run: |
        git checkout -b new-version
        yarn version --${{ github.event.inputs.version }} --no-git-tag-version
        VERSION=$(jq -r .version package.json)
        echo "VERSION=${VERSION}" >> $GITHUB_ENV
        git push origin new-version

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: new-version
        title: 'Update version to ${{ env.VERSION }}'
        body: 'This PR updates the version to ${{ env.VERSION }}.'
        commit-message: 'Version ${{ env.VERSION }}'
        base: main 